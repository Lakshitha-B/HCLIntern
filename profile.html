<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">User System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4">Your Profile</h2>
        <div id="profileAlert"></div>

        <div class="card mb-4">
          <div class="card-body">
            <p class="mb-1"><strong>Username:</strong> <span id="viewUsername">-</span></p>
            <p class="mb-1"><strong>Email:</strong> <span id="viewEmail">-</span></p>
          </div>
        </div>

        <form id="profileForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" min="0" />
            </div>
            <div class="col-md-4">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" />
            </div>
            <div class="col-md-4">
              <label for="contact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" maxlength="15" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Update Profile</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/profile.js"></script>
</body>
</html>
